name: build

on:
  workflow_dispatch:
    inputs:
      git_repo:
        description: 'GIT REPO'
        required: true
        default: 'https://github.com/lancard/xrdp.git'
      git_branch:
        description: 'BRANCH NAME'
        required: true
        default: 'korean_keyboard'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: login to the container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: extract metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
       
      - name: build and push docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}:${{ github.event.inputs.git_branch }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            XRDP_VERSION=${{ github.event.inputs.xrdp_version }}
            GIT_REPO=${{ github.event.inputs.git_repo }}
            GIT_BRANCH=${{ github.event.inputs.git_branch }}
